<div class="row">
  <div class="col-sm-12">
    <h4 class="header-title m-t-0 m-b-20">File Upload</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-md-2 col-form-label">Title</label>
            <div class="col-md-10">
              <input type="text" class="form-control" [(ngModel)]="title" placeholder="Enter title">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-form-label">Upload Image</label>
            <div class="col-md-10">
              <input type="file" class="filestyle" #fileInput (change)="uploadedFile($event)" data-buttonname="btn-default">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-form-label">Content</label>
            <div class="col-md-10">
              <textarea class="form-control" [(ngModel)]="content" rows="8" placeholder="Enter content"></textarea>
            </div>
          </div>
          <button type="button" (click)="save()" class="btn btn-primary">Submit</button>
        </div>
      </div>
  </div>
</div>
